{% extends 'base.html' %}

{% block body %}


<div class="container-fluid px-0" >
  
<img src="/static/img/us.jpg" class="d-block w-100" alt="...">
</div>
<div class="container">
<h3 class="text-center">contact us</h3>
<form method="post" action="/contactus"> 
  {% csrf_token %}
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="enter your email">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">phone number</label>
    <textarea type="phone number" class="form-control" id="phone" name="phone" placeholder="enter ur phone number"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">submit</button>
</div>
</form>
{% endblock body %}
